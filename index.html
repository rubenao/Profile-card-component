<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-bg">
            <img src="/images/bg-pattern-card.svg" alt="bg-card">
        </div>
        <div class="card-content">
            <img src="/images/image-victor.jpg" alt="autor-img">
            <div class="author">
                <div class="author-info">
                    <h4>Victor Crest</h4>
                    <span>26</span>
                </div>
                <h5>London
                </h5>
            </div>
            
            <div class="stats">
                <div class="info">
                    <h4>80k</h4>
                    <span>Followers</span>
                </div>
                <div class="info">
                    <h4>803k</h4>
                    <span>Likes</span>
                </div>
                <div class="info">
                    <h4>1.4K</h4>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
